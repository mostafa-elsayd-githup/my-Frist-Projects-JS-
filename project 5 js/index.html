<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess_game">
        <div class="game_area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            <div class="massage"></div>
        </div>
        <div class="key_color">
            <h2>key_color</h2>
            <div class="key_color">
                <div class="key in_place"></div>
                <div class="key_text">letter is correct and in place</div>
            </div>
            <div class="key_color">
                <div class="key not_in_place"></div>
                <div class="key_text">letter is correct but not  in place</div>
            </div>
            <div class="key_color">
                <div class="key no"></div>
                <div class="key_text">letter is wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
